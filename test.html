<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>U-INFO Logo</title>
  <style>
    body {
      background-color: #0a0f12;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .logo {
      text-align: center;
      color: white;
    }

    .brain {
      stroke: #00e6e6;
      stroke-width: 2;
      fill: none;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { stroke-opacity: 0.4; }
      50% { stroke-opacity: 1; }
    }

    .title {
      font-size: 2em;
      font-family: 'Cursive';
      color: #00e6e6;
      margin-top: 10px;
    }

    .subtitle {
      font-size: 1em;
      letter-spacing: 4px;
      color: #ccc;
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { color: #ccc; }
      50% { color: #00ffff; }
    }
  </style>
</head>
<body>
  <div class="logo">
    <!-- Hexagon Brain SVG -->
    <svg width="200" height="200" viewBox="0 0 100 100">
      <polygon points="50,5 95,27 95,73 50,95 5,73 5,27" stroke="#00e6e6" fill="none" stroke-width="2"/>
      <!-- Abstract brain-like path -->
      <path class="brain" d="M30,40 C35,30 50,30 60,40 C70,50 70,60 60,70 C50,80 40,80 30,70 C20,60 20,50 30,40 Z"/>
    </svg>

    <div class="title">U-INFO</div>
    <div class="subtitle">RELIABLE INFORMATION...</div>
  </div>
</body>
</html>

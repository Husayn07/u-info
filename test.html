<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBlog - Home</title>
    <style>
        /* Basic Styling (Customize Later) */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .banner { 
            height: 400px; 
            background: #f0f0f0; 
            position: relative; 
            overflow: hidden; 
        }
        .banner-slide { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            background-size: cover; 
            background-position: center; 
            opacity: 0; 
            transition: opacity 1s; 
        }
        .banner-slide.active { opacity: 1; }
        .stories-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px; 
            padding: 20px; 
        }
        .story-card { 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            overflow: hidden; 
        }
        .story-card img { width: 100%; height: 200px; object-fit: cover; }
        .story-content { padding: 15px; }
    </style>
</head>
<body>
    <!-- Latest News Banner/Slider -->
    <div class="banner">
        <div class="banner-slide active" style="background-image: url('news1.jpg');">
            <div class="slide-content">
                <h2>Latest News Headline 1</h2>
                <p>Short excerpt here...</p>
                <a href="#">Read More</a>
            </div>
        </div>
        <div class="banner-slide" style="background-image: url('news2.jpg');">
            <div class="slide-content">
                <h2>Latest News Headline 2</h2>
                <p>Short excerpt here...</p>
                <a href="#">Read More</a>
            </div>
        </div>
    </div>

    <!-- True-Life Stories Section -->
    <section class="stories-section">
        <h2>True-Life Stories</h2>
        <div class="stories-grid">
            <div class="story-card">
                <img src="story1.jpg" alt="Story Image">
                <div class="story-content">
                    <h3>Story Title 1</h3>
                    <p>A gripping real-life experience...</p>
                    <a href="#">Read Full Story</a>
                </div>
            </div>
            <div class="story-card">
                <img src="story2.jpg" alt="Story Image">
                <div class="story-content">
                    <h3>Story Title 2</h3>
                    <p>Another inspiring true story...</p>
                    <a href="#">Read Full Story</a>
                </div>
            </div>
            <!-- More story cards -->
        </div>
    </section>

    <script>
        // Simple Banner Slider (for demo)
        let currentSlide = 0;
        const slides = document.querySelectorAll('.banner-slide');
        function cycleSlides() {
            slides.forEach(slide => slide.classList.remove('active'));
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        setInterval(cycleSlides, 5000); // Change slide every 5 sec
    </script>
</body>
</html>

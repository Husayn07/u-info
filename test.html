<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head content as articles.html -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Articles - MyBlog</title>
    <link rel="stylesheet" href="../src/assets/css/Header.css">
    <link rel="stylesheet" href="../src/assets/css/Footer.css">
    <link rel="stylesheet" href="../src/assets/css/articles-card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Same styles as articles.html */
        @import url('https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap');
        
        .articles-page {
            padding: 2rem 0;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        /* Remove category filters since we're only showing tech */
        .category-filters {
            display: none;
        }
        
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .page-numbers {
            display: flex;
            gap: 0.5rem;
        }
        
        .page-btn, .pagination-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
        }
        
        .page-btn.active {
            background: #0066cc;
            color: white;
            border-color: #0066cc;
        }
        
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Same Header as articles.html -->
    <header class="header">
        <!-- ... existing header code ... -->
    </header>

    <!-- Main Content -->
    <main class="articles-page">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <h2>Tech Articles</h2>
                <div class="sort-options">
                    <span>Sort by:</span>
                    <select id="sort-select">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="popular">Most Popular</option>
                        <option value="comments">Most Comments</option>
                    </select>
                </div>
            </div>

            <!-- Articles Grid -->
            <div class="articles-grid" id="articles-grid">
                <!-- Tech articles will be loaded here -->
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button class="pagination-btn prev" disabled>
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <div class="page-numbers">
                    <!-- Page numbers will be generated -->
                </div>
                <button class="pagination-btn next">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>
        
    <!-- Same Footer as articles.html -->
    <footer class="footer">
        <!-- ... existing footer code ... -->
    </footer>

    <script type="module">
        import { articlesData } from './src/assets/js/articlesData.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            // Filter articles to only show tech category
            const techArticles = articlesData.filter(article => article.category === 'health');
            
            // DOM Elements
            const articlesGrid = document.getElementById('articles-grid');
            const sortSelect = document.getElementById('sort-select');
            const prevBtn = document.querySelector('.pagination-btn.prev');
            const nextBtn = document.querySelector('.pagination-btn.next');
            const pageBtnsContainer = document.querySelector('.page-numbers');

            // Pagination variables
            let currentPage = 1;
            const articlesPerPage = 6;
            let totalPages = Math.ceil(techArticles.length / articlesPerPage);
            let filteredArticles = [...techArticles]; // Start with only tech articles

            // Initialize the page
            init();

            // Generate article cards
            function generateArticleCard(article) {
                const categoryClass = article.category.toLowerCase();
                const categoryName = categoryClass.charAt(0).toUpperCase() + categoryClass.slice(1);
                
                return `
                    <article class="article-card" data-category="${categoryClass}" data-date="${article.date}">
                        <div class="article-image">
                            <img src="${article.imageUrl}" alt="${article.title}">
                            <span class="category-badge ${categoryClass}">${categoryName}</span>
                        </div>
                        <div class="article-content">
                            <h2><a href="./reader.html?id=${article.id}">${article.title}</a></h2>
                            <p class="excerpt">${article.excerpt}</p>
                            <div class="article-meta">
                                <img src="${article.author.avatar}" alt="${article.author.name}" class="author-avatar">
                                <div class="meta-details">
                                    <span class="author">${article.author.name}</span>
                                    <span class="date">${formatDate(article.date)}</span>
                                    <span class="reading-time">${article.readingTime}</span>
                                </div>
                            </div>
                        </div>
                    </article>
                `;
            }

            // Format date to "Month Day, Year"
            function formatDate(dateString) {
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return new Date(dateString).toLocaleDateString('en-US', options);
            }

            // Render articles based on current sort
            function renderArticles() {
                // Clear existing articles
                articlesGrid.innerHTML = '';
                
                // Calculate pagination range
                const startIndex = (currentPage - 1) * articlesPerPage;
                const endIndex = startIndex + articlesPerPage;
                const articlesToShow = filteredArticles.slice(startIndex, endIndex);
                
                // Generate and append article cards
                articlesToShow.forEach(article => {
                    articlesGrid.innerHTML += generateArticleCard(article);
                });
            }

            // Generate pagination buttons
            function generatePageButtons() {
                pageBtnsContainer.innerHTML = '';
                
                // Always show first page
                pageBtnsContainer.innerHTML += `
                    <button class="page-btn ${currentPage === 1 ? 'active' : ''}" data-page="1">1</button>
                `;
                
                // Show ellipsis if needed
                if (currentPage > 3) {
                    pageBtnsContainer.innerHTML += `<span class="ellipsis">...</span>`;
                }
                
                // Show current page and neighbors
                for (let i = Math.max(2, currentPage - 1); i <= Math.min(totalPages - 1, currentPage + 1); i++) {
                    pageBtnsContainer.innerHTML += `
                        <button class="page-btn ${currentPage === i ? 'active' : ''}" data-page="${i}">${i}</button>
                    `;
                }
                
                // Show ellipsis if needed
                if (currentPage < totalPages - 2) {
                    pageBtnsContainer.innerHTML += `<span class="ellipsis">...</span>`;
                }
                
                // Always show last page if there's more than one page
                if (totalPages > 1) {
                    pageBtnsContainer.innerHTML += `
                        <button class="page-btn ${currentPage === totalPages ? 'active' : ''}" data-page="${totalPages}">${totalPages}</button>
                    `;
                }
                
                // Add event listeners to page buttons
                document.querySelectorAll('.page-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        currentPage = parseInt(btn.dataset.page);
                        renderArticles();
                        updatePagination();
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    });
                });
            }

            // Update pagination controls
            function updatePagination() {
                // Update active page button
                document.querySelectorAll('.page-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (parseInt(btn.dataset.page) === currentPage) {
                        btn.classList.add('active');
                    }
                });
                
                // Enable/disable prev/next buttons
                prevBtn.disabled = currentPage === 1;
                nextBtn.disabled = currentPage === totalPages;
            }

            // Sort articles
            function sortArticles(sortBy) {
                filteredArticles.sort((a, b) => {
                    switch (sortBy) {
                        case 'newest':
                            return new Date(b.date) - new Date(a.date);
                        case 'oldest':
                            return new Date(a.date) - new Date(b.date);
                        case 'popular':
                            return b.views - a.views;
                        case 'comments':
                            return b.comments - a.comments;
                        default:
                            return 0;
                    }
                });
                
                renderArticles();
            }

            // Event listeners
            sortSelect.addEventListener('change', () => {
                sortArticles(sortSelect.value);
            });
            
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderArticles();
                    updatePagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderArticles();
                    updatePagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });

            // Initialize the page
            function init() {
                generatePageButtons();
                renderArticles();
                updatePagination();
            }
        });
    </script>
</body>
</html>
